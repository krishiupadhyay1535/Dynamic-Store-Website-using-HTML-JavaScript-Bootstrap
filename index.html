    <div class="container py-5">
        <h1 class="mb-4 text-center">Product</h1>
        <div class="row g-4" id="productList"></div>




    </div>
    <script>
        async function getproduct() {
            try {
                const res = await fetch('https://fakestoreapi.com/products')
                const products = await res.json();

                const container = document.getElementById("productList")

                container.innerHTML = products
                    .map(product =>

                        `
                    <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                    <img src="  ${product.image}"
                    alt="${product.title}" class="card-img-top" style="height: 250px; object-fit: contain;">
                    <div class="card-body">
                    <h5 class="card-title">${product.title}</h5>
                    <P class="card-text text-muted">${product.description.substring(0, 80)}...</P>

                </div>
               

                <div class="card-footer d-flex justify-content-between align-items-center">
    <span class="fw-bold">$${product.price}</span>
    <button class="btn btn-success btn-sm" onclick="openDetlis(${product.id})">View Details</button>
</div>

            </div>
        </div>
                   `
                    ).join("")
            } catch (error) {
                console.error("Error :", error)
            }
        }
        function openDetlis(id) {
            window.location.href = `product.html?id=${id}`;
        }
        getproduct();
    </script>
