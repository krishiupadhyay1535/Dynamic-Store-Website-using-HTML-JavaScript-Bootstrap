<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold"  href="index.html"> My Store</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        

        <li class="nav-item">
          <a class="nav-link" href="users.html">Users</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<div class="container py-5">
    <h2 class="mb-4 text-center">Store Users</h2>

    <div class="row g-4" id="userList"></div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-1">Â© 2025 My Store</p>
    <small>Designed by <strong>Krishi Upadhyay</strong></small>
</footer>

<script>
async function loadUsers() {
    try {
        const res = await fetch("https://fakestoreapi.com/users");
        const users = await res.json();

        const container = document.getElementById("userList");

        container.innerHTML = users.map(user => `
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold">${user.name.firstname} ${user.name.lastname}</h5>
                        
                        <p class="text-muted mb-1"><strong> Username:</strong> ${user.username}</p>
                        <p class="text-muted mb-1"><strong> Email:</strong> ${user.email}</p>
                        <p class="text-muted mb-1"><strong> Phone:</strong> ${user.phone}</p>

                        <hr>
                        <p class="text-secondary mb-1">
                            <strong> Address:</strong> 
                            ${user.address.street}, ${user.address.city}
                        </p>

                        
                    </div>
                </div>
            </div>
        `).join("");
    } catch (error) {
        console.error("Error loading users:", error);
    }
}

function openUserDetails(id) {
    window.location.href = `userDetails.html?id=${id}`;
}

loadUsers();
</script>

</body>
</html>
