    <div class="container py-5">
        <a href="index.html" class="btn btn-secondary  mb-3"><i class="bi bi-arrow-left-square-fill"></i> Back</a>
        <div class="row">
            <div id="productDetail" class="row"></div>



        </div>
    </div>
    <script>
        const urlparams = new URLSearchParams(window.location.search);
        const productId = urlparams.get("id");

        async function loadProduct() {
            try {
                const res = await fetch(`https://fakestoreapi.com/products/${productId}`)
                const product = await res.json();

                const container = document.getElementById("productDetail")

                container.innerHTML = `
                
                <div class="col-md-5">
            <img src="${product.image}" alt="" class="img-fluid rounded">
        </div>
        <div class="col-md-7">
            <h2>${product.title}</h2>
            <p class="text-muted">${product.description}</p>
            <h3 class="text-success">$${product.price}</h3>
            <button class="btn btn-success mt-3">Buy Now</button>
            </div>
                
                `;

            } catch (error) {
                console.error("Error Loading Product :", error)
            }
        }
        loadProduct();
    </script>
